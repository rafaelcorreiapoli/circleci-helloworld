version: 2
jobs:
  build:
    working_directory: ~/node/circleci-helloworld
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      - run:
          name: install-npm-wee
          command: npm install
      - run:
          name: run-tests
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_test_results:
          path: test-results.xml
