version: 2
jobs:
  build:
    working_directory: ~/circleci-helloworld
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: install-npm-wee
          command: npm install
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_test_results:
          path: test-results.xml
